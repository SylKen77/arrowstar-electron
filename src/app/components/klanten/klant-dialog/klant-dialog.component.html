<h1 mat-dialog-title class="mat-headline">Klant</h1>


<mat-dialog-content>

  <div id="createKlantForm">

    <div class="avatarContainer clickable" (click)="changeAvatar()">
      <img *ngIf="heeftTempAvatar()" class="avatarGroot" [src]="tempAvatar">
      <img *ngIf="!heeftTempAvatar() && heeftAvatar(klant)" class="avatarGroot" [src]="_DomSanitizationService.bypassSecurityTrustUrl(getAvatarUrl(klant.klantId))">
      <img *ngIf="!heeftTempAvatar() && !heeftAvatar(klant)" class="avatarGroot" [src]="_DomSanitizationService.bypassSecurityTrustUrl(getDefaultAvatarUrl(klant))">
    </div>

    <mat-form-field id="naamField">
      <mat-label>Naam</mat-label>
      <input matInput [(ngModel)]="naam">
    </mat-form-field>

  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="ok()">ok</button>
  <button mat-button [mat-dialog-close]="cancel">cancel</button>
</mat-dialog-actions>
