<div class="grid">

  <div class="logo mat-elevation-z3">
    <div id="logo"></div>
    <div class="laatsteTelling">Laatste telling: {{laatsteTelling() | date:'dd/MM/yyyy'}}</div>
    <div class="laatsteAfsluiting">Laatste afsluiting: {{laatsteAfsluiting() | date:'dd/MM/yyyy'}}</div>
  </div>

  <ng-container *ngFor="let klant of klantService.state$ | async">
    <div class="klantBox clickable mat-elevation-z3" (click)="openKlantDialog(klant)" >
      <div class="klantAvatar avatarContainer">
        <img *ngIf="isLid(klant) && heeftAvatar(klant.klantId)" class="avatarKlein" [src]="getAvatar(klant.klantId)">
        <div *ngIf="isLid(klant) && !heeftAvatar(klant.klantId)" class="avatarKlein defaultAvatar"></div>
        <div *ngIf="isGast(klant)" class="avatarKlein visitorAvatar"></div>
      </div>
      <div class="klantNaam">{{klant.naam}}</div>
      <div class="onbetaaldeAankopen klantNotificatie" *ngIf="klant.heeftOnbetaaldeAankopen()" ></div>
      <div class="geenOnbetaaldeAankopen klantNotificatie" *ngIf="!klant.heeftOnbetaaldeAankopen()" ></div>
    </div>
  </ng-container>

  <div class="klantBox clickable mat-elevation-z3" (click)="openKlantAanmakenDialog()">
    <div class="klantAvatar avatarContainer">
      <div class="avatarKlein visitorAvatar"></div>
    </div>
    <div class="klantNotificatie addGast"></div>
    <div class="klantNaam">gast toevoegen</div>
  </div>

</div>











<div class="debugInfo">

  <div class="json">
  <pre>
  {{kassaService.state | json}}
  </pre>
  </div>

  <div class="json">
  <pre>
  {{klantService.state | json}}
  </pre>
  </div>

  <div class="json">
  <pre>
  {{productService.state | json}}
  </pre>
  </div>
</div>
