<h1 mat-dialog-title class="mat-headline">Gast toevoegen</h1>

<mat-dialog-content>

  <div class="createGastForm">

    <div class="avatar">
    </div>

    <mat-form-field class="naamInput">
      <input matInput [(ngModel)]="naam" placeholder="naam">
    </mat-form-field>

  </div>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="ok()">ok</button>
  <button mat-button [mat-dialog-close]="cancel">cancel</button>
</mat-dialog-actions>
